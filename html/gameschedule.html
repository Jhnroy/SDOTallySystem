      <section class="headline">
            <marquee behavior="alternate" direction="left"><h1>Game Schedule</h1></marquee>

          <div class="calendar-section">
            <div class="calendar-container">
              <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
              </div>
              <div class="calendar" id="calendar"></div>
            </div>

          <section class="headline">
            <marquee behavior="alternate" direction="left"><h1>CNSC INTERCOLLEGIATE MEET </h1></marquee>
          </section>
          
          
          <script>
           const calendar = document.getElementById("calendar");
const monthYear = document.getElementById("monthYear");
const prevMonthButton = document.getElementById("prevMonth");
const nextMonthButton = document.getElementById("nextMonth");

let currentDate = new Date();

function renderCalendar(date) {
  const year = date.getFullYear();
  const month = date.getMonth();

  // Set the month and year in the header
  monthYear.textContent = date.toLocaleDateString("en-US", {
    month: "long",
    year: "numeric",
  });

  // Get the first day of the month and the number of days in the month
  const firstDayOfMonth = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Clear the previous calendar
  calendar.innerHTML = "";

  // Add empty days for the days before the first day of the month
  for (let i = 0; i < firstDayOfMonth; i++) {
    const emptyDiv = document.createElement("div");
    emptyDiv.classList.add("empty");
    calendar.appendChild(emptyDiv);
  }

  // Add days of the current month
  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.textContent = day;
    calendar.appendChild(dayDiv);
  }
}

// Event listeners for navigation buttons
prevMonthButton.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
});

nextMonthButton.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
});

// Initialize the calendar
renderCalendar(currentDate);

          </script>
